<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chatbot</title>
    <link href="../css/output.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <nav class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-600">AI Chatbot</h1>
        <button id="logoutBtn" 
            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
            Logout
        </button>
    </nav>

    <main class="flex-1 p-6 flex flex-col max-w-xl mx-auto">
        <div id="chatWindow" 
             class="flex-1 overflow-y-auto mb-4 p-4 bg-white rounded shadow space-y-2 h-96">
        </div>

        <div class="flex gap-2">
            <input type="text" 
                   id="userMessage" 
                   placeholder="Type your message..."
                   class="flex-1 px-4 py-2 rounded border border-gray-300">

            <button id="sendBtn" 
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Send
            </button>
        </div>
    </main>

    <script src="../js/chatbot.js"></script>
</body>
</html>
