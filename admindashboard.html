<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="../css/output.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-600">Admin Dashboard</h1>
        <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded shadow hover:bg-red-600 transition">Logout</button>
    </nav>

    <!-- Main Content -->
    <main class="p-6 flex-1">
        <!-- Analytics Cards -->
        <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-lg font-semibold text-gray-600">Total Students</h2>
                <p class="text-3xl font-bold text-blue-600" id="totalStudents">0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-lg font-semibold text-gray-600">Tasks Completed</h2>
                <p class="text-3xl font-bold text-green-600" id="completedTasks">0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-lg font-semibold text-gray-600">Avg Completion %</h2>
                <p class="text-3xl font-bold text-purple-600" id="avgCompletion">0%</p>
            </div>
        </section>

        <!-- Student List -->
        <section class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Recent Students</h2>
            <table class="w-full table-auto text-left">
                <thead>
                    <tr class="bg-gray-100">
                        <th class="px-4 py-2">Name</th>
                        <th class="px-4 py-2">Email</th>
                        <th class="px-4 py-2">Role</th>
                    </tr>
                </thead>
                <tbody id="studentList"></tbody>
            </table>
        </section>
    </main>

    <script src="../js/admin.js"></script>
</body>
</html>
