<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup - Smart Student Onboarding</title>
    <link href="css/tailwind.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="text-xl font-bold text-center">Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="name" placeholder="Full Name" class="w-full p-2 border rounded">
            <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded">
            <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded">
            <select id="role" class="w-full p-2 border rounded mt-2">
                <option value="student">Student</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded mt-4">Sign Up</button>
        </form>
        <p class="mt-4 text-center">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
