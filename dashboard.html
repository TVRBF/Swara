<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link href="css/output.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Main content -->
    <main class="flex-1 p-6">
        <section class="bg-white p-6 rounded shadow mb-6">
            <h2 class="text-xl font-semibold mb-4">Onboarding Progress</h2>
            <div class="w-full bg-gray-300 rounded-full h-6 mb-2">
                <div id="progressBar" class="bg-blue-500 h-6 rounded-full" style="width:0%"></div>
            </div>
            <p class="text-gray-700 mt-2"><span id="progressPercent">0%</span> completed</p>
        </section>

        <section class="bg-white p-6 rounded shadow">
            <h2 class="text-xl font-semibold mb-4">Tasks Checklist</h2>
            <ul id="tasksList" class="space-y-2"></ul>
        </section>
    </main>

    <!-- Footer with buttons -->
    <footer class="bg-gray-100 shadow-inner p-4 flex justify-around items-center fixed bottom-0 left-0 w-full z-50">
        <a href="reminders.html" class="bg-blue-500 text-white px-6 py-3 rounded-lg font-semibold shadow-lg hover:bg-blue-600 transition-all">
            Reminders
        </a>

        <button id="logoutBtn" class="bg-blue-500 text-white px-6 py-3 rounded-lg font-semibold shadow-lg hover:bg-blue-600 transition-all">
            Logout
        </button>

        <a href="chatbot/chatbot.html" class="bg-blue-500 text-white px-6 py-3 rounded-lg font-semibold shadow-lg hover:bg-blue-600 transition-all">
            ðŸ¤– Chat with AI
        </a>
    </footer>

    <script src="js/student.js"></script>

</body>
</html>
